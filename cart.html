        <!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    /* Style for the shopping cart table */
table {
  border-collapse: collapse;
  width: 100%;
  margin: 2rem 0;
}

th, td {
  text-align: left;
  padding: 1rem;
}

th {
  background-color: #ddd;
}

/* Style for the checkout button */
button {
  background-color: blue;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  margin: 2rem 0;
  margin-left: 50%;
}

button:hover {
  background-color: darkblue;
}

/* Style for the shopping cart page */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  color: #333;
}

h1 {
  text-align: center;
  margin: 2rem 0;
  color: #f7f7f7;
}

.col {
  color: white;
  background: none
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr class="col">
        <td>Engineering Mechanics</td>
        <td>S. Timoshenko</td>
        <td>Rs. 800</td>
        <td>2</td>
        <td>Rs. 1600</td>
      </tr>
      <tr class="col">
        <td>Engineering Drawing</td>
        <td>N.D. Bhatt</td>
        <td>Rs. 1000</td>
        <td>1</td>
        <td>Rs. 1000</td>
      </tr>
      <tr class="col">
        <td>JavaScript</td>
        <td>P.K. Nag</td>
        <td>Rs. 1200</td>
        <td>3</td>
        <td>Rs. 3600</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="col">
        <td colspan="4">Total</td>
        <td>Rs. 6200</td>
      </tr>
    </tfoot>
  </table>
  <button>Checkout</button>
</body>
